<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center my-5">
    <h1 class="mb-4">🪨 Rock Paper Scissors ✂️</h1>

    <div class="choices d-flex justify-content-center gap-4 mb-5">
      <button class="btn btn-light choice" data-choice="rock" aria-label="Rock">
        <i class="fas fa-hand-rock fa-3x"></i>
      </button>
      <button class="btn btn-light choice" data-choice="paper" aria-label="Paper">
        <i class="fas fa-hand-paper fa-3x"></i>
      </button>
      <button class="btn btn-light choice" data-choice="scissors" aria-label="Scissors">
        <i class="fas fa-hand-scissors fa-3x"></i>
      </button>
    </div>

    <div class="result-container">
      <h3 id="result-text" class="mb-3">Make your move!</h3>
      <p id="score" class="fs-5">Player: 0 | Computer: 0</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
